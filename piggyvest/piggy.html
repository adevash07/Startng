<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
	<header class="section">
		<div class="cir" id="cir">
		<div class="inner"></div>
	</div>

	<div class="love"><div class="inner2"></div></div>
</header>
	
<!------------------------FORM INF0--------------------->
<div><div class="logo">
		<img src="piggy.svg"></div>
	</div>
	<div class="container">
	
	<div class="form-container">
		<h3 class="form-title">Create a Secure Account</h3>
		<p>Welcome to the future of savings and investment</p>
		<form action="">
			<div class="input-wrapper">
			<label for="fname" class="label">Full Name</label>
			<input type="text" id="fname" name="Full Name" placeholder="Full Name" class="input">
			</div>
			
			<div class="input-wrapper">
			<label for="email" class="label">Email Address</label>
			<input type="email" id="email" name="Email Address" placeholder="Email Address" class="input">
			</div>
			
			<div class="input-wrapper">
			<label for="phone-num" class="label">Phone Number</label>
			<input type="tel" id="phone-num" name="Phone Number" placeholder="Phone Number" class="input">
			</div>
			
			<div class="input-wrapper">
			<label for="password" class="label">Password</label>
			<input type="password" id="password" name="Password" placeholder="Password" class="input">
			</div>

			<div class="input-wrapper">
			<label for="ref-code" class="label">Referrer Phone or Promo Code (Optional)</label>
			<input type="text" id="ref-code" name="Referrer-code" placeholder="Referrer Phone or Promo Code" class="input">
			</div>
			
			<div class="input-wrapper">
			<label for="AboutUs" class="label">How Did You Hear About Us? (Optional)</label>
			<select id="AboutUs" name="AboutUs" class="input">
				<option value="Click To select">Click To select</option>
				<option value="facebook">Facebook</option>
				<option value="Twitter">Twitter</option>
				<option value="Instagram">Instagram</option>
				<option value="Friends/Family/Coworker Referral">Friends/Family/Coworker Referral</option>
				<option value="Google">Google</option>
				<option value="Google playstore">Google playstore</option>
				<option value="Online Blog">Online Blog</option>
				<option value="Local Newspaper">Local Newspaper</option>
				<option value="At an event">At an event</option>
				<option value="Others">Others</option>
			</select>
			</div>
			<input type="submit" name="Submit" value="CREATE  ACCOUNT" class="submit">
		</form>
	</div>
	
</div>
<footer>
	<p class="login"><a href="#" class="login" >Already have an account? Log in</a></p>
	<div class="heart" id="heart"><div class="inner3"></div></div>

	<div class="cross"></div>
</footer>	

	

</body>
</html>
